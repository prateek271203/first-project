<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row mt-5 border-0 shadow pb-3 rounded" >
            <div class="col"  style="width:23rem">
                <div class="d-flex justify-content-center">
                    <img src="img/logo.jpg" alt="" srcset="" style="width:70px">
                </div>
                <form action="">
                    <span class="d-flex mb-2">
                        <label for="name" class="form-label text-secondary">Name</label>
                        <input class="form-control form-control-sm" type="text" id="name">
                    </span>
                    <span class="d-flex mb-2">
                        <label for="e-mail" class="form-label text-secondary">E-mail</label>
                        <input class="form-control form-control-sm" type="email" id="name">
                    </span>
                    <span class="d-flex mb-2">
                        <label for="name" class="form-label text-secondary">Password</label>
                        <input class="form-control form-control-sm" type="password" id="name" placeholder="create password">
                    </span>
                    <span class="d-flex mb-2">
                        <label for="name" class="form-label text-secondary"> password</label>
                        <input class="form-control form-control-sm" type="password" id="name" placeholder="confirm password">
                    </span>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary mb-3">Register</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <p>Already account?</p>
                    <a href="#" style="text-decoration: none;"> Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
